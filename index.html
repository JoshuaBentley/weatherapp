<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stlye.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!</title>
</head>
<body>
    <header class="search">Weather!
        <input type="text" class="search"> 
        <button class="searchButton">Get Weather</button>
    </header>
    <hr>
    <div class="card hide">
        <ul class="listStyle">
        <li class="location1">Tempe, Az</li>
        <li class="date1"></li>
        <li class="tempature1">55°F</li>
        <li class="maxTemp1">Max temp</li>
        <li class="minTemp1">min temp</li>
        <li class="weatherConditions1">Partly cloudy</li>
        <li class="windSpeed1">wind speeds: 75</li>
        <img class="icon" src=" http://openweathermap.org/img/wn/01n.png" alt="WeatherIcon">
        </ul>
    </div>
    <div class="card hide">
        <ul class="listStyle">
        <li class="location2">Tempe, Az</li>
        <li class="tempature2">55°F</li>
        <li class="maxTemp2">Max temp</li>
        <li class="minTemp2">min temp</li>
        <li class="weatherConditions2">Partly cloudy</li>
        <li class="windSpeed2">wind speeds: 75</li>
        <img class="icon" src=" http://openweathermap.org/img/wn/01n.png" alt="WeatherIcon">
        </ul>
    </div>



    <script src="/script.js"></script>
</body>
</html>
